<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
    </div>

    <div class="container">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
    </div>

    <div class="container">
        <button onclick="calculate('add')">Adicionar</button>
        <button onclick="calculate('subtract')">Subtrair</button>
        <button onclick="calculate('multiply')">Multiplicar</button>
        <button onclick="calculate('divide')">Dividir</button>
    </div>

    <div class="container">
        <p>Resultado: <span id="result"></span></p>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                alert('Por favor, insira números válidos.');
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        alert('Divisão por zero não é permitida.');
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    return;
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
