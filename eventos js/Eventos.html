<!DOCTYPE html>
<html>
<head>
    <title>Eventos</title>
</head>
<body>
    <input type="text" id="inputField" placeholder="Type something...">
    <div id="output"></div>

    <script>
        document.getElementById('inputField').addEventListener('input', function(event) {
            document.getElementById('output').innerText = event.target.value;
        });
    </script>
</body>
</html>
