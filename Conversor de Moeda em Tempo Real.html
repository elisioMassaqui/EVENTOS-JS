<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <label for="amount">Valor em USD:</label>
        <input type="number" id="amount" value="1">
    </div>
    <div>
        <label for="converted">Valor em EUR:</label>
        <span id="converted">0.85</span>
    </div>

    <script>
        const exchangeRate = 0.85; // Taxa de c√¢mbio fixa para exemplo

        document.getElementById('amount').addEventListener('input', function() {
            const usd = parseFloat(this.value);
            const eur = (usd * exchangeRate).toFixed(2);
            document.getElementById('converted').textContent = eur;
        });
    </script>
</body>
</html>
